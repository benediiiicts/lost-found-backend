<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - Lost & Found</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Lost & Found</a>
        <div class="nav-links">
            <a href="index.html" class="active">Beranda</a>
            <a href="./pages/report.html">Lapor Barang</a>
            <a href="./pages/dashboard.html">Laporan Saya</a>
            <a href="./pages/admin.html">Admin Panel</a>

    <div class="container">
        <div class="hero">
            <h1>Cari Barang Hilang & Temuan</h1>
            <p>Platform informasi barang hilang di lingkungan kampus.</p>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Cari nama barang..." onkeyup="renderItems()">
                <select id="filterType" onchange="renderItems()" style="width: 150px;">
                    <option value="all">Semua</option>
                    <option value="lost">Kehilangan</option>
                    <option value="found">Ditemukan</option>
                </select>
            </div>
        </div>

        <div class="items-grid" id="itemsContainer"></div>
    </div>

    <script src="./scripts/script.js"></script>
