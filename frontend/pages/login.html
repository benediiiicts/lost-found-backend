<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lost & Found</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-header">
            <h2 id="formTitle">Login</h2>
            <p>Masuk untuk melaporkan barang.</p>
        </div>

        <form id="authForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>

            <button type="submit" class="btn-submit" id="btnSubmit">Masuk</button>
        </form>

        <div class="login-footer">
            <p id="toggleText">Belum punya akun? <a href="#" onclick="toggleAuthMode()">Daftar di sini</a></p>
            <p><a href="../index.html">Kembali ke Beranda</a></p>
        </div>
    </div>

    <script src="../scripts/script.js"></script>
</body>
</html>
