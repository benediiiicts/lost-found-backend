<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapor Barang - Lost & Found</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <nav>
        <a href="../index.html" class="logo">Lost & Found</a>
        <div class="nav-links">
            <a href="../index.html">Beranda</a>
            <a href="./report.html" class="active">Lapor Barang</a>
            <a href="./dashboard.html">Laporan Saya</a>
            <a href="./admin.html">Admin Panel</a>
            <a href="#" class="btn-login btn-logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 style="margin-bottom: 20px; text-align: center;">Buat Laporan Baru</h2>
            <form id="reportForm">
                <div class="form-group">
                    <label>Jenis Laporan</label>
                    <select id="reportType">
                        <option value="lost">Barang Hilang</option>
                        <option value="found">Barang Ditemukan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nama Barang</label>
                    <input type="text" id="itemName" placeholder="Contoh: Kunci Motor Honda" required>
                </div>
                <div class="form-group">
                    <label>Lokasi (Hilang/Ditemukan)</label>
                    <input type="text" id="itemLocation" placeholder="Contoh: Parkiran Gedung B" required>
                </div>
                <div class="form-group">
                    <label>Deskripsi / Ciri-ciri</label>
                    <textarea id="itemDesc" rows="3" placeholder="Warna, merk, kondisi..."></textarea>
                </div>
                <div class="form-group">
                    <label>Foto Barang</label>
                    <input type="file" id="fotoBarang" placeholder="Foto Barang">
                    <img hidden="true" id="preview" src="" alt="">
                </div>
                <button type="submit" class="btn-submit">Kirim Laporan</button>
            </form>
        </div>
    </div>

    <script src="../scripts/script.js"></script>
</body>
</html>
